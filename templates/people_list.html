{% extends 'base.html' %}

{% block content %}

<p>
    <a href="{{ url_for('logout') }}">로그아웃</a>
</p>
<p>
    <a href="{{ url_for('new_people') }}">피플 만들기</a>
</p>
{% if people %}
    <h2>피플 목록</h2>
    <ol>
        {% for person in people %}
        <li>{{ person }}</li>
        {% endfor %}
    </ol>
{% else %}
<h2>피플이 없습니다.</h2>
{% endif %}


{% endblock %}
