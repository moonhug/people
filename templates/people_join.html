{% extends "base.html" %}

{% block content %}
<h2>피플 만들기</h2>
<form action="{{ url_for('new_people') }}" method="post">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="gender">성별:</label>
        <select name="gender">
            <option value="male">남자</option>
            <option value="female">여자</option>
            <option value="transgender">TG</option>
            <option value="genderqueer">젠더퀴어</option>
        </select>
    </div>
    <div>
        <label for="sex_orientation">지향성:</label>
        <select name="sex_orientation">
            <option value="hetero">이성애</option>
            <option value="homo">동성애</option>
            <option value="bi">양성애</option>
            <option value="asexual">무성애</option>
            <option value="pan">범성애</option>
        </select>
    </div>
    <div>
        <label for="bloodtype">혈액형:</label>
        <select name="bloodtype">
            <option value="A">A형</option>
            <option value="B">B형</option>
            <option value="O">O형</option>
            <option value="AB">AB형</option>
        </select>
    </div>
    <p>특징</p>
    <div>
      <label for="tendency">성향 : 내향적(1)<->외향적(5) </label>
      <input type=number id="tendency" name="tendency" min="1" max="5"></input>
    </div>
    <div>
        <label for="sense">감각 : 둔감함(1)<->섬세함(5) </label>
        <input type=number id="sense" name="sense" min="1" max="5"></input>
    </div>
    <div>
        <label for="worth">본인에게 중요한 가치:</label>
        <select name="worth">
            <option value="strength">체력</option>
            <option value="mental">정신력</option>
            <option value="intellect">지력</option>
            <option value="look">외모</option>
            <option value="charm">매력</option>
            <option value="will">의지</option>
            <option value="sincere">성실</option>
            <option value="morals">도덕</option>
            <option value="faith">신앙</option>
        </select>
    </div>
    <div>
        <label for="ideal">상대방에게 바라는 가치:</label>
        <select name="ideal">
            <option value="strength">체력</option>
            <option value="mental">정신력</option>
            <option value="intellect">지력</option>
            <option value="look">외모</option>
            <option value="charm">매력</option>
            <option value="will">의지</option>
            <option value="sincere">성실</option>
            <option value="morals">도덕</option>
            <option value="faith">신앙</option>
        </select>
    </div>
    <p><button type="submit">피플 만들기</button></p>
</form>
{% endblock %}
