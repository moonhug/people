{% extends "base.html" %}

{% block content %}
<h2>회원가입</h2>
<form action="{{ url_for('new_user') }}" method="post">
    <div>
        <label for="id">아이디:</label>
        <input type="text" id="userid" name="userid" />
    </div>
    <div>
        <label for="password">패스워드</label>
        <input type="password" id="userpw" name="userpw" />
    </div>
    <button type="submit">회원가입</button>
</form>
{% endblock %}
